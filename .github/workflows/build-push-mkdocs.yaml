name: Build and Deploy MkDocs


on:
  push:
    branches:
      - main


permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0


      - name: Configurar identidad de Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"


      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'


      - name: Instalar MkDocs Material
        run: pip install mkdocs-material


      - name: Autorizar push con GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/1923154-lgtm/Mkdocs-HxH.git


      - name: Construir documentaci√≥n
        run: mkdocs build
        working-directory: proyecto


      - name: Push the documentation in a branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: proyecto/site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ${{ github.sha }}"


      - name: Desplegar en GitHub Pages
        run: mkdocs gh-deploy --force --remote-name origin
        working-directory: proyecto